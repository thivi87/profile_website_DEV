<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/profile_website/" />
    <script>
      (function () {
        var BASE = "/profile_website/"; // must match vite.config.ts base
        var l = window.location;
        var target = BASE;
        if (l.search || l.hash) target += (l.search || "") + (l.hash || "");
        l.replace(target);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
